buildscript {
    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.2'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.squareup', name: 'otto', version: '1.3.4'
    compile group: 'com.android.support', name: 'support-v4', version: '21.0.+'
    compile group: 'com.android.support', name: 'appcompat-v7', version: '21.0.+'
}
if(project.hasProperty("Android.signing")
        && new File((String) project.property("Android.signing") + ".gradle").exists()) {
    apply from: project.property("Android.signing") + ".gradle";
}
android {
    compileSdkVersion 21
    buildToolsVersion '21.0.2'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
    }
    productFlavors {
    }
}
